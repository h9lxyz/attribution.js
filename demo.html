<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>attribution.js Demo</title>
    <style>
        body {
            font-family: Arial, Helvetica, Roboto, sans-serif;
            max-width: 800px;
            margin: 40px auto;
            padding: 0 20px;
            line-height: 1.6;
        }

        .photo-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 20px;
            margin: 40px 0;
        }

        .photo-card {
            border: 1px solid #eee;
            border-radius: 8px;
            overflow: hidden;
        }

        .photo-card img {
            width: 100%;
            height: 200px;
            object-fit: cover;
        }

        .photo-card__info {
            padding: 15px;
        }

        .download-button {
            display: inline-block;
            padding: 8px 16px;
            background: #0066cc;
            color: white;
            text-decoration: none;
            border-radius: 4px;
        }

        .download-button:hover {
            background: #0052a3;
        }
    </style>
</head>
<body>
    <h1>attribution.js Demo</h1>
    <p>Click the download buttons or right click on the images below to see attribution.js in action.</p>

    <div class="photo-grid">
        <!-- Example 1 -->
        <div class="photo-card">
            <img class="photo-card__image" src="https://images.unsplash.com/photo-1562447141-9486261b3523?q=80&w=600">
            <div class="photo-card__info">
                <h3>Modern architecture in Shenzhen, China.</h3>
                <a href="#" class="download-button">
                    Download Photo
                </a>
            </div>
        </div>

        <!-- Example 2 -->
        <div class="photo-card">
            <img class="photo-card__image" src="https://images.unsplash.com/photo-1562447141-1967e069fd45?q=80&w=600">
            <div class="photo-card__info">
                <h3>Color palette in "Oil Painting Village" Dafen, Shenzhen.</h3>
                <a href="#" class="download-button">Download Photo</a>
            </div>
        </div>
    </div>

    <!-- Attribution data -->
    <div id="attribution-data" style="display: none;" data-photographer="Hendrik Will" data-photographer-url="https://hendrikwill.com"></div>

    <!-- Include the cc-attribution.js library -->
    <script src="attribution.js"></script>
    <script>
        // Initialize the attribution overlay
        const attributionOverlay = new AttributionOverlay({
            buttonClass: 'download-button',
            imageClass: 'photo-card__image',
            year: '2025',
            license: 'CC BY-ND 4.0',
        });
    </script>
</body>
</html>
