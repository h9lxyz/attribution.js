<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>attribution.js Demo</title>
    <style>
        body {
            font-family: system-ui, -apple-system, sans-serif;
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }
        .photo-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 20px;
            margin: 20px 0;
        }
        .photo-card,
        .photo-card-disable-social {
            border: 1px solid #ddd;
            border-radius: 8px;
            overflow: hidden;
        }
        .photo-card img,
        .photo-card-disable-social img {
            width: 100%;
            height: 200px;
            object-fit: cover;
        }
        .photo-card figcaption,
        .photo-card-disable-social figcaption {
            padding: 15px;
        }
        .attribution-button,
        .attribution-button-disable-social {
            background: #147af3;
            color: white;
            border: none;
            padding: 8px 16px;
            border-radius: 4px;
            cursor: pointer;
        }
        .attribution-button:hover,
        .attribution-button-disable-social:hover {
            opacity: 0.9;
        }
    </style>
</head>
<body>
    <h1>attribution.js Demo</h1>
    <p>Different examples of the attribution overlay. Click on the buttons or right-click on the images to see the attribution overlay.</p>

    <div class="photo-grid">
        <figure class="photo-card">
            <img class="attribution-image" src="https://placehold.co/300x200?text=CC+BY+4.0">
            <figcaption>
                <h3>Default License</h3>
                <p>Uses CC BY 4.0 and current year</p>
                <button class="attribution-button">Attribution</button>
            </figcaption>
        </figure>

        <figure class="photo-card">
            <img class="attribution-image" src="https://placehold.co/300x200?text=CC+BY-SA+4.0" 
                 data-license="CC BY-SA 4.0" alt="Demo photo 2">
            <figcaption>
                <h3>Share-Alike License</h3>
                <p>Uses CC BY-SA 4.0</p>
                <button class="attribution-button">Attribution</button>
            </figcaption>
        </figure>

        <figure class="photo-card">
            <img class="attribution-image" src="https://placehold.co/300x200?text=CC+BY-NC-ND+4.0" data-license="CC BY-NC-ND 4.0">
            <figcaption>
                <h3>Non-Commercial No-Derivatives</h3>
                <p>Uses CC BY-NC-ND 4.0</p>
                <button class="attribution-button">Attribution</button>
            </figcaption>
        </figure>

        <figure class="photo-card">
            <img class="attribution-image" src="https://placehold.co/300x200?text=CC0+1.0" data-license="CC0 1.0">
            <figcaption>
                <h3>Public Domain</h3>
                <p>Uses CC0 1.0 Public Domain Dedication</p>
                <button class="attribution-button">Attribution</button>
            </figcaption>
        </figure>

        <figure class="photo-card">
            <img class="attribution-image" src="https://placehold.co/300x200?text=CC+BY-ND+4.0" data-license="CC BY-ND 4.0">
            <figcaption>
                <h3>No Derivatives</h3>
                <p>Uses CC BY-ND 4.0</p>
                <button class="attribution-button">Attribution</button>
            </figcaption>
        </figure>

        <figure class="photo-card">
            <img class="attribution-image" src="https://placehold.co/300x200?text=CC+BY-NC-SA+4.0" data-license="CC BY-NC-SA 4.0">
            <figcaption>
                <h3>Non-Commercial Share-Alike</h3>
                <p>Uses CC BY-NC-SA 4.0 from 2019</p>
                <button class="attribution-button">Attribution</button>
            </figcaption>
        </figure>

        <figure class="photo-card">
            <img class="attribution-image" src="https://placehold.co/300x200?text=CC+BY-NC-SA+4.0" 
                 data-license="CC BY-NC-SA 4.0"
                 data-year="2019"
                 data-media-type="Illustration"
                 data-author-name="John Doe"
                 data-author-url="https://example.com/johndoe"
            >
            <figcaption>
                <h3>Override attribution</h3>
                <p>
                    Image data attributes:<br>
                    <ul>
                        <li>data-license="CC0 1.0"</li>
                        <li>data-year="2019"</li>
                        <li>data-media-type="Illustration"</li>
                        <li>data-photographer="John Doe"</li>
                        <li>data-photographer-url="https://example.com/johndoe"</li>
                    </ul>
                </p>
                <button class="attribution-button">Attribution</button>
            </figcaption>
        </figure>

        <figure class="photo-card-disable-social">
            <img class="attribution-image-disable-social" src="https://placehold.co/300x200?text=No+social+sharing" data-license="CC BY-NC-SA 4.0">
            <figcaption>
                <h3>Disable social sharing</h3>
                <p>Use the following option in the constructor: <br><code>showSocial: false</code></p>
                <button class="attribution-button-disable-social">Attribution</button>
            </figcaption>
        </figure>
    </div>

    <script src="attribution.js"></script>
    <script>
        new AttributionOverlay(
            {
                buttonClass: 'attribution-button',
                imageContainerClass: 'photo-card',
                imageClass: 'attribution-image',
                license: 'CC BY-NC-SA 4.0',
                year: new Date().getFullYear(),
                authorName: 'John Doe',
                authorUrl: 'https://example.com/johndoe'
            }
        );

        new AttributionOverlay(
            {
                buttonClass: 'attribution-button-disable-social',
                imageContainerClass: 'photo-card-disable-social',
                imageClass: 'attribution-image-disable-social',
                year: new Date().getFullYear(),
                authorName: 'John Doe',
                authorUrl: 'https://example.com/johndoe',
                showSocial: false
            }
        );
    </script>
</body>
</html>
